computeserver:
  roles:
  - tini
  - sas-prerequisites
  - sas-install-base-packages
  - sas-java
  - sas-install-spre
  - ComputeServer
  - cloud-config
  ports:
  - "5600:5600"
  resources:
    limits:
    - "memory=12000Mi"
    requests:
    - "memory=512Mi"
  secrets:
  - "SETINIT_TEXT_ENC="

consul:
  roles:
  - tini
  - sas-prerequisites
  - sas-install-base-packages
  - sas-java
  - consul
  - cloud-config
  ports:
  - "8200:8200"
  - "8201:8201"
  - "8300:8300"
  - "8301:8301"
  - "8302:8302"
  - "8400:8400"
  - "8500:8500"
  - "8501:8501"
  - "8600:8600"
  environment:
  - "CONSUL_BOOTSTRAP_EXPECT=1"
  - "CONSUL_CLIENT_ADDRESS=0.0.0.0"
  - "CONSUL_CONFIG_DIR=/consul/config"
  - "CONSUL_DATA_DIR=/consul/data"
  - "CONSUL_DATACENTER_NAME={{ DEPLOYMENT_LABEL }}"
  - "CONSUL_KEY_VALUE_DATA_ENC="
  - "CONSUL_SECRETS_DIR=/consul/config"
  - "CONSUL_SERVER_FLAG=true"
  - "CONSUL_UI_FLAG=false"
  - "DISABLE_CONSUL_HTTP_PORT={{ DISABLE_CONSUL_HTTP_PORT }}"
  - "SAS_DEBUG=0"
  - "SASINITDEBUG=false"
  - "SECURE_CONSUL={{ SECURE_CONSUL | lower}}"
  - "VAULT_ROOT_TOKEN_DIR=/tokens"
  - "VAULT_SHARED_SECRETS_DIR=/tokens"
  resources:
    limits:
      - "memory=4000Mi"
    requests:
      - "memory=512Mi"
  secrets:
  - "CONSUL_TOKENS_CLIENT=tobeusedfordemosonlyclnt"
  - "CONSUL_TOKENS_ENCRYPTION=9eV9uJXG0r8o3xTDH6+ykg=="
  - "CONSUL_TOKENS_MANAGEMENT=tobeusedfordemosonlymgmt"
  volumes:
  - "data=/consul/data"
  - "config=/consul/config"

espserver:
  roles:
  - tini
  - sas-prerequisites
  - sas-install-base-packages
  - sas-java
  - espServer
  - cloud-config
  ports:
  - "31415:31415"
  - "31416:31416"
  environment:
  - "SASLICENSEDIR=/opt/sas/viya/home/SASEventStreamProcessingEngine/current/etc/license"
  - "SASLICENSEFILE=license.txt"
  - "ESPENV=server.license=$DFESP_HOME/etc/license/license.txt"
  secrets:
    - "SETINIT_TEXT_ENC="
  resources:
    limits:
    - "memory=5Gi"
    requests:
    - "memory=1Gi"

espstudio:
  #roles: - espStudio + (defaults)
  ports:
  - "31415:31415"

httpproxy:
