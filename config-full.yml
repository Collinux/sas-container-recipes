rabbitmq:
  roles:
  - tini
  - sas-prerequisites
  - sas-install-base-packages
  - sas-java
  - rabbitmq
  - cloud-config
  ports:
  - "5672:5672"
  - "15672:15672"
  volumes:
  - static-content:/rabbitmq
  environment:
  - "SAS_DEBUG=0"
  - "APP_NAME=rabbitmq"
  - "SERVICE_NAME=rabbitmq"
  resources:
    limits:
    - "memory=1024Mi"
    requests:
    - "memory=1024Mi"
  volumes:
  - "data=/rabbitmq/data"

sas-casserver-primary:
  roles:
  - tini
  - sas-prerequisites
  - sas-install-base-packages
  - sas-java
  - sas-casserver-primary
  - casserver-config
  - cloud-config
  ports:
  - "5570:5570"
  - "5571:5571"
  - "8777:8777"
  environment:
  - "CASENV_ADMIN_USER=sasdemo"
  - "CASENV_CAS_VIRTUAL_PROTO=http"
  - "CASENV_CAS_VIRTUAL_HOST={{ PROJECT_NAME }}.{{ SAS_K8S_NAMESPACE }}.{{ SAS_K8S_INGRESS_DOMAIN }}"
  - "CASENV_CASDATADIR=/cas/data"
  - "CASENV_CASPERMSTORE=/cas/permstore"
  - "CASCFG_MODE=smp"
  resources:
    limits:
    - "memory=12000Mi"
    requests:
    - "memory=1024Mi"
  secrets:
  - "SETINIT_TEXT_ENC="
  - "CASKEY=REPLACE ME with unique text. This is used to allow CAS workers to talk to the CAS controller"
  volumes:
  - "cas=/cas"

sasdatasvrc:
