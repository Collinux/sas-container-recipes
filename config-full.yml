  secrets:
  - "SAS_DEFAULT_PGPWD=ChangePassword"
  - "SASPOSTGRESREPLPWD=ChangePassword"
  - "SAS_DATAMINING_PASSWORD=ChangePassword"
  volumes:
  - "data=/database/data"

